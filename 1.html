<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1>University Recommendation System</h1>

    <nav>

    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2020/02/10/Education-Logo-Graphics-1-10.jpg" alt="Logo">
            </div>
            <h1>Login Please</h1>
            <form action="index.html" >
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="d@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="*****">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit">Login to Dashboard</button>
            </form>
            <p>Forgot password? - <a href="register.html">Create a new account</a></p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; University Recommendation System</p>
