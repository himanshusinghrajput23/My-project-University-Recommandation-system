<!DOCTYPE html>
<html>
<head>
  <title>Reviews</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Reviews</h1>
    </div>
    <div class="content">
      <h2>To review College or Universities</h2>
      <div class="form-group">
        <label for="select-college">select college/University</label>
        <select id="select-college" class="form-control">
          <option value="">Select a college</option>
          <option value="pune-institute-of-computer-technology">Mathura Institute of Computer Technology</option>
          </select>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Greate Engineering College">
      </div>
      <div class="form-group">
        <label for="review">Your Review</label>
        <textarea id="review" class="form-control" placeholder="Greate Engineering College"></textarea>
      </div>

      </div>
      <div class="form-group">
        <label for="infrastructure">Infrastructure</label>
        <div class="rating">
          <input type="radio" name="infrastructure" id="infrastructure-5" value="5">
          <label for="infrastructure-5"></label>
          <input type="radio" name="infrastructure" id="infrastructure-4" value="4">
          <label for="infrastructure-4"></label>
          <input type="radio" name="infrastructure" id="infrastructure-3" value="3">
          <label for="infrastructure-3"></label>
          <input type="radio" name="infrastructure" id="infrastructure-2" value="2">
          <label for="infrastructure-2"></label>
          <input type="radio" name="infrastructure" id="infrastructure-1" value="1">
          <label for="infrastructure-1"></label>
        </div>
      </div>
      <div class="form-group">
        <label for="placements">Placements</label>
        <div class="rating">
          <input type="radio" name="placements" id="placements-5" value="5">
          <label for="placements-5"></label>
          <input type="radio" name="placements" id="placements-4" value="4">
          <label for="placements-4"></label>
          <input type="radio" name="placements" id="placements-3" value="3">
          <label for="placements-3"></label>
          <input type="radio" name="placements" id="placements-2" value="2">
          <label for="placements-2"></label>
          <input type="radio" name="placements" id="placements-1" value="1">
          <label for="placements-1"></label>
        </div>
      </div>
      <div class="form-group">
        <label for="admission-difficulty">Admission Difficulty</label>
        <div class="rating">
          <input type="radio" name="admission-difficulty" id="admission-difficulty-5" value="5">
          <label for="admission-difficulty-5"></label>
          <input type="radio" name="admission-difficulty" id="admission-difficulty-4" value="4">
          <label for="admission-difficulty-4"></label>
          <input type="radio" name="admission-difficulty" id="admission-difficulty-3" value="3">
          <label for="admission-difficulty-3"></label>
          <input type="radio" name="admission-difficulty" id="admission-difficulty-2" value="2">
          <label for="admission-difficulty-2"></label>
          <input type="radio" name="admission-difficulty" id="admission-difficulty-1" value="1">
          <label for="admission-difficulty-1"></label>
        </div>
      </div>
      <div class="form-group">
        <label for="campus-life">Campus Life</label>
        <div class="rating">
          <input type="radio" name="campus-life" id="campus-life-5" value="5">
          <label for="campus-life-5"></label>
          <input type="radio" name="campus-life" id="campus-life-4" value="4">
          <label for="campus-life-4"></label>
          <input type="radio" name="campus-life" id="campus-life-3" value="3">
          <label for="campus-life-3"></label>
          <input type="radio" name="campus-life" id="campus-life-2" value="2">
          <label for="campus-life-2"></label>
          <input type="radio" name="campus-life" id="campus-life-1" value="1">
          <label for="campus-life-1"></label>
        </div>
      </div>
      <button class="btn">Submit</button>
      <button class="btn btn-secondary">Reset</button>
    </div>
  </div>
</body>
</html>
